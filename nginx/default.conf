server {
  listen 8080;
  server_name _;

  # Static portal data is served from the publishing volume.
  # Example: /portal-data/datasets/<datasetId>/latest.json
  location /portal-data/ {
    alias /portal-data/;
    autoindex off;
    add_header Cache-Control "no-cache";
  }

  # API proxy
  location /api/ {
    proxy_pass http://publish-api:8080/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Convenience redirect: open / -> /portal-data/
  location = / {
    return 302 /portal-data/;
  }
}
